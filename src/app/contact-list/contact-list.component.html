<div>
  <mat-form-field appearance="outline" class="search m-0">
    <mat-label>Search</mat-label>
    <input matInput [(ngModel)]="search" (input)="onFilterContact()" />
    <mat-icon matSuffix >search</mat-icon>
  </mat-form-field>
  <div class="contact-wrapper">
    <div
      *ngFor="let contact of contactList"
      [class.selected]="contact === selectedContact"
      (click)="onClickContact(contact)"
    >
      <div class="contact-name p-2">
        <div class="px-2">{{ contact.firstName }} {{ contact.lastName }}</div>
        <div class="favorite-icons">
          <mat-icon *ngIf="!contact.favorite" (click)="onContactFavorite(contact, true);$event.stopPropagation()">favorite_border</mat-icon>
          <mat-icon *ngIf="contact.favorite" class="favorite" (click)="onContactFavorite(contact, false);$event.stopPropagation()">favorite</mat-icon>
        </div>
      </div>
    </div>
  </div>
</div>
